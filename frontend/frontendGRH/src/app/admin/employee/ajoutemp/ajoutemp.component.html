<div class="container">

    <div class="row mt-5">

        <div class="col-6 mx-auto">

            <h2>Create new employee</h2>

            <input [(ngModel)]="employee.name" type="text" class="form-control m-2" placeholder="name">

            <input [(ngModel)]="employee.lastname" type="text" class="form-control m-2" placeholder="lastname"
            >
            <input  [(ngModel)]="employee.email" type="text" class="form-control m-2" placeholder="email">

            <input [(ngModel)]="employee.tel" type="text" class="form-control m-2" placeholder="tel">

            <input [(ngModel)]="employee.address"  type="text" class="form-control m-2" placeholder="address">

          
            <select [(ngModel)]="employee.idDep" class="form-control m-2">
                <option value="">--Selectionner un departement--</option>

                <option *ngFor="let item of departements" [value]=" item._id ">{{item.name}}</option>
            </select>

            <input (change)="selectImage($event)" type="file" class="form-control m-2">

            <button (click)= "ajout()" class="btn btn-dark form-control m-2">Create</button>

        </div>

    </div>

</div>
